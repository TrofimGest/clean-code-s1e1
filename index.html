<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
        type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <section class="top">
      <img class="top-img" src="./eisenhower-matrix.jpg"
      alt="eisenhower-matrix">
          <a class="top-link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </section>
    <main class="main">
      <div id="elem-list">
        <label for="new-task" class="elem-list__label">Add Item</label>
        <div class="task-add">
          <input id="new-task" class="task text-inp" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3 class="heading">Todo</h3>
      <ul id="undone">
        <li class="list">
          <input type="checkbox" class="list-check">
          <label class="task list-label">Pay Bills</label>
          <input type="text" class="task text-inp list-inp">
          <button class="edit">Edit</button>
          <button class="delete"><img class ="delete-btn__img"
          src="./remove.svg" alt="delete button"></button>
        </li>
        <li class="list undone-edit" >
          <input type="checkbox" class="list-check">
          <label class="task list-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-inp list-inp">
          <button class="edit">Save</button>
          <button class="delete"><img class ="delete-btn__img"
          src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="done">
        <li class="list">
          <input type="checkbox" class="list-check" checked>
          <label class="task list-label done-label">See the Doctor</label>
          <input type="text" class="task text-inp list-inp">
          <button class="edit">Edit</button>
          <button class="delete"><img class ="delete-btn__img"
          src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
